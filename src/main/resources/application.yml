spring:
  application:
    name: project_generator
  profiles:
    active: local
server:
  port: 8123
  servlet:
    context-path: /api


# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.ai.project.project_generator.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn



langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: xxxxx
      model-name: deepseek-chat
      log-requests: true
      log-responses: true
      max-tokens: 8192
      strict-mode: true
      response-format:
        type: json_object
    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: <Your API Key>
      model-name: deepseek-chat
      max-tokens: 8192
      log-requests: true
      log-responses: true
