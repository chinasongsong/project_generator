# Pexels 图片搜索配置
pexels:
  api-key: your api key

# 添加 COS 对象存储配置（需要从腾讯云获取）
cos:
  client:
    host: your host
    secretId: your secretId
    secretKey: your secretKey
    region: your region
    bucket: your bucket name
# 阿里云 DashScope 配置
dashscope:
  api-key: your key
  image-model: wan2.2-t2i-flash
